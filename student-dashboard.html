<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Exam Grading System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">

                <a href="settings.html">Settings</a>
                <button class="btn btn-secondary dark-mode-toggle" onclick="toggleDarkMode()" style="padding: 8px 16px;">ğŸŒ™ Dark Mode</button>

    <div class="container">

                <h3 style="font-size: 36px; margin-bottom: 10px;" id="availableExams">0</h3>
                <p>Available Exams</p>
            </div>
            <div class="card text-center" style="background: linear-gradient(135deg, #30cfd0 0%, #330867 100%); color: white;">
                <h3 style="font-size: 36px; margin-bottom: 10px;" id="completedExams">0</h3>
                <p>Completed</p>
            </div>
            <div class="card text-center" style="background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); color: var(--dark);">
                <h3 style="font-size: 36px; margin-bottom: 10px;" id="averageScore">0%</h3>

        </div>

        <div class="card mb-3">

    <script>
        // Load notifications on dashboard
        if (typeof loadNotifications === 'function') {
            loadNotifications();
        }
    </script>
</body>
</html>
