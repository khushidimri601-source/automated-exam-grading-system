<body>
    <nav class="navbar">

            <div class="navbar-links">
                <a href="teacher-dashboard.html">Dashboard</a>

    <div class="container">
        <div class="card mb-3">

        <div class="grid grid-3 mb-3">
            <div class="card text-center" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; cursor: pointer;" onclick="window.location.href='analytics.html'">
                <h3 style="font-size: 36px; margin-bottom: 10px;" id="totalExams">0</h3>

            </div>
            <div class="card text-center" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; cursor: pointer;" onclick="window.location.href='analytics.html'">

    <script src="js/teacher-dashboard.js"></script>
    <script>
        function editExam(examId) {
            localStorage.setItem('editingExamId', examId);
            window.location.href = 'create-exam.html?edit=true';
        }
        
        // Load notifications on dashboard
        if (typeof loadNotifications === 'function') {
            loadNotifications();
        }
    </script>
